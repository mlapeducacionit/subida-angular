<div class="card bg-success bg-opacity-25 p-3 mt-3">
  <h2>Componente Clientes</h2>
  <hr>

  <h3>Listado de clientes desde el servicio clientes</h3>

  <input type="text" [(ngModel)]="cliente">

  <button
    class="btn btn-success mb-4"
    (click)="agregarCliente(cliente)"
  >
      Agregar Cliente
  </button>

  <ul>
    <li *ngFor="let cliente of clientes">{{cliente}}</li>
  </ul>

</div>
